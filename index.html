<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="config">
        <table>
            <tbody>
                <tr>
                    <td class="title">Firework Count</td>
                    <td><input id="fCountInput" type="number" value="1"></td>
                </tr>
                <tr>
                    <td class="title">Particle Count</td>
                    <td><input id="pCountInput" type="number" value="30"></td>
                </tr>
                <tr>
                    <td class="title">Size</td>
                    <td><input id="sizeInput" type="number" value="10"></td>
                </tr>
                <tr>
                    <td class="title">Gravity/Speed</td>
                    <td><input id="gravityInput" type="number" max="1" step='0.01' value="0.01"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
    <script src="index.js"></script>
</body>
</html>
